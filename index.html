<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="parallax">

    <div class="wrapper">
        <form action="#">
          <h2 class="login-title"> Welcome back, member!</h2>
            <div class="input-field">
                <input type="text" required />
                <label for="#">Enter your Email</label>
            </div>
            <div class="input-field">
                <input type="password" required />
                <label for="#">Enter your Password</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember" />
                    <p>Remember Me</p>
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit"><div class="log_in">Log In</div></button>
            <div class="register">
                <p>New User? <a href="#" class="r-here">Register Here</a></p>
            </div>
        </form>
        </div>


    </div>
    <script src="script.js"></script>
  </body>
</html>
